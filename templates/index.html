<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>D&D Character â€” Combat & Rage</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

  <div class="header">
    <div>
      <h1 id="charName">Loading...</h1>
      <div id="raceLine"></div>
      <div id="classLine"></div>
    </div>

    <div id="initiative">
      <h3>Initiative</h3>
      <div>
        <div id="initiativeBox" class="initiative">â€”</div>
        <div>
          <button id="toggleCombatBtn" class="small">Enter Combat</button>
        </div>
      </div>
    </div>

    <div id="ac">
      <h3>Armor Class</h3>
      <div id="armorClassBox" class="armorClass">â€”</div>
    </div>

    <div id="hp" class="hp">
      <h3>Hit Points</h3>
      <div class="hp-row">
        <div id="hpBox" class="hp-value">â€”</div>
        <div id="hpBtns">
          <button id="recordDamageBtn" class="small">Record Damage Taken</button>
          <button id="healBtn" class="small">Heal</button>
        </div>
        <dialog id="damageDialog">
          <form id="damageInput">
            <label>Damage points taken:
              <input id="damagePoints" type="number" name="damageAmount" value="0" />
            </label>
            <label>Damage type taken:
              <select name="damageType" id="damageType">
                <option value="acid">Acid</option>
                <option value="bludgeoning">Bludgeoning</option>
                <option value="cold">Cold</option>
                <option value="fire">Fire</option>
                <option value="force">Force</option>
                <option value="lightning">Lightning</option>
                <option value="necrotic">Necrotic</option>
                <option value="piercing">Piercing</option>
                <option value="poison">Poison</option>
                <option value="psychic">Psychic</option>
                <option value="radiant">Radiant</option>
                <option value="slashing">Slashing</option>
                <option value="thunder">Thunder</option>
              </select>
            </label>
            <button formmethod="dialog" value="">Cancel</button>
            <button formmethod="dialog" value="submit">Submit</button>
          </form>
        </dialog>
        <dialog id="healDialog">
          <form id="healInput">
            <label>Health points gained:
              <input id="healPoints" type="number" name="healAmount" value="0" />
            </label>
            <button formmethod="dialog" value="">Cancel</button>
            <button formmethod="dialog" value="submit">Submit</button>
          </form>
        </dialog>
      </div>
      <h4>Relentless Endurance</h4>
      <div class="hp-row">
        <div>
          <input type="checkbox" name="relentlessEndurance" id="relentlessEndurance" disabled />
        </div>
        <button id="relentlessEnduranceBtn" class="small" disabled>Use</button>
      </div>
      <h4>Hit Die</h4>
      <div class="hp-row">
        <div id="hitDie" class="hp-value">â€”</div>
        <button id="shortRestBtn" class="small">Short Rest</button>
        <button id="longRestBtn" class="small">Long Rest</button>
      </div>
    </div>

    <div id="conditions">
      <h3>Conditions</h3>
      <div id="appliedConditions">-</div>
      <button id="conditionsBtn">Edit</button>
      <dialog id="conditionsDialog">
        <form id="conditionsInput" method="dialog">
          <label>Blinded
            <input type="checkbox" id="blinded" name="blinded" />
          </label>
          <label>Charmed
            <input type="checkbox" id="charmed" name="charmed" />
          </label>
          <label>Deafened
            <input type="checkbox" id="deafened" name="deafened" />
          </label>
          <label>Exhaustion
            <input type="checkbox" id="exhaustion" name="exhaustion" />
          </label>
          <label>Frightened
            <input type="checkbox" id="frightened" name="frightened" />
          </label>
          <label>Grappled
            <input type="checkbox" id="grappled" name="grappled" />
          </label>
          <label>Incapacitated
            <input type="checkbox" id="incapacitated" name="incapacitated" />
          </label>
          <label>Invisible
            <input type="checkbox" id="invisible" name="invisible" />
          </label>
          <label>Paralyzed
            <input type="checkbox" id="paralyzed" name="paralyzed" />
          </label>
          <label>Petrified
            <input type="checkbox" id="petrified" name="petrified" />
          </label>
          <label>Poisoned
            <input type="checkbox" id="poisoned" name="poisoned" />
          </label>
          <label>Prone
            <input type="checkbox" id="prone" name="prone" />
          </label>
          <label>Restrained
            <input type="checkbox" id="restrained" name="restrained" />
          </label>
          <label>Stunned
            <input type="checkbox" id="stunned" name="stunned" />
          </label>
          <label>Unconscious
            <input type="checkbox" id="unconscious" name="unconscious" />
          </label>
          <button formmethod="dialog" value="">Cancel</button>
          <button formmethod="dialog" value="submit">Submit</button>
        </form>
      </dialog>
    </div>
  </div>

  <div id="statsSection">
    <h2>Abilities</h2>
    <div class="stats-grid" id="statsGrid">
      <button name="STR">
        <div class="stat-name">STR</div>
        <div class="stat-mod">-</div>
        <div class="stat-base">-</div>
      </button>
      <button name="DEX">
        <div class="stat-name">DEX</div>
        <div class="stat-mod">-</div>
        <div class="stat-base">-</div>
      </button>
      <button name="CON">

        <div class="stat-base">-</div>
      </button>
      <button name="INT">

        <div class="stat-base">-</div>
      </button>
      <button name="WIS">
        <div class="stat-name">WIS</div>
        <div class="stat-mod">-</div>
        <div class="stat-base">-</div>
      </button>
      <button name="CHA">
        <div class="stat-name">CHA</div>
        <div class="stat-mod">-</div>
        <div class="stat-base">-</div>
      </button>
    </div>
  </div>

  <div id="savingThrowSection">
    <h2>Saving Throws</h2>
    <div class="stats-grid" id="savingThrowGrid">
      <button name="STR">
        <div class="stat-name">STR</div>
        <div class="stat-mod">-</div>
      </button>
      <button name="DEX">
        <div class="stat-name">DEX</div>
        <div class="stat-mod">-</div>
      </button>
      <button name="CON">
        <div class="stat-name">CON</div>
        <div class="stat-mod">-</div>
      </button>
      <button name="INT">

        <div class="stat-mod">-</div>
      </button>
      <button name="WIS">
        <div class="stat-name">WIS</div>
        <div class="stat-mod">-</div>
      </button>
      <button name="CHA">
        <div class="stat-name">CHA</div>
        <div class="stat-mod">-</div>
      </button>
    </div>
  </div>

  <div id="skillSection">
    <h2>Skills</h2>
    <div id="skillGrid">
      <button name="acrobatics">
        <div class="stat-name">Acrobatics</div>

      </button>
      <button name="animalHandling">

      </button>
      <button name="arcana">
        <div class="stat-name">Arcana</div>

      </button>
      <button name="athletics">

      <button name="insight">

      </button>
      <button name="investigation">

      </button>
      <button name="medicine">
        <div class="stat-name">Medicine</div>
        <div class="stat-mod">-</div>
      </button>
      <button name="nature">
        <div class="stat-name">Nature</div>
        <div class="stat-mod">-</div>
      </button>
      <button name="perception">
        <div class="stat-name">Perception</div>
        <div class="stat-mod">-</div>
      </button>
      <button name="performance">
        <div class="stat-name">Performance</div>
        <div class="stat-mod">-</div>
      </button>
      <button name="persuasion">
        <div class="stat-name">Persuasion</div>
        <div class="stat-mod">-</div>
      </button>
      <button name="religion">
        <div class="stat-name">Religion</div>
        <div class="stat-mod">-</div>
      </button>
      <button name="sleightOfHand">
        <div class="stat-name">Sleight of Hand</div>

      </button>
      <button name="stealth">
        <div class="stat-name">Stealth</div>

      </button>
      <button name="survival">
        <div class="stat-name">Survival</div>
        <div class="stat-mod">-</div>
      </button>
    </div>
  </div>

  <div id="combatSection">
    <div class="controls" id="combatControls" style="display:none">
      <button id="startTurnBtn" class="small">Start Your Turn</button>
    </div>
  </div>

  <div id="actionSection">
    <h2>Actions</h2>
    <div id="actionsList"></div>
    <h3>Bonus Actions</h3>
    <div id="bonusActionsList"></div>
  </div>
